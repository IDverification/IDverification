<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sicherheitsausweis Verifizierung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      font-size: 24px;
      font-weight: bold;
    }
    .footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    .checkmark {
      color: green;
      font-size: 28px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="content">
    <span class="checkmark">✅</span>
    <span>Dieser Sicherheitsausweis wurde erfolgreich verifiziert.</span>
  </div>
  <div class="footer">
    © 2025 ID Verification
  </div>
</body>
</html>
